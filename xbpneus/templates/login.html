<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Transportador | XBPNEUS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #fff;
            text-align: center;
        }
        .logo { 
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .brand-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .brand-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <div style="width: 90px; height: 90px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <span style="color: white; font-size: 2rem; font-weight: bold;">XB</span>
                </div>
            </div>
            <h3 class="brand-title">Área do Transportador</h3>
            <p class="brand-subtitle mb-4">Acesse para gerenciar sua frota e pneus</p>
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <small>{{ error }}</small><br>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
            </form>
            
            <div class="links">
                <a href="#" onclick="alert('Entre em contato conosco para criar sua conta')">Criar conta</a> |
                <a href="#" onclick="alert('Entre em contato conosco para recuperar sua senha')">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
